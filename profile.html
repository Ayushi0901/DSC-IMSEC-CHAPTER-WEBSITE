<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="/style/profile.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="modal">
        <img src="/img/profile.svg" alt="pic">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">FIRST last</h3>
                    <h3 ><a class="sub-name" href="">@github</a></h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h2 class="title">About</h2>
                        <h4 class="text">Lorem ipsum dolor sit amet.</h4><br>
                        <p>FIRST LAST</p>
                        <p>Intrest</p>
                    </div><br>
                    <div class="icons-container">
                        <a href="#" class="icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        
                        <a href="#" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="editProfile.htm" class="follow">Edit Profile</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/style/profile.js"></script>
</body>
</html>
